<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Shipment Addition</title>
    <style>
        body {
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            background-image: url(https://t4.ftcdn.net/jpg/02/20/67/65/360_F_220676590_4zfuo3TKXbys7xkC4Nx0YYFcMzkCkHTf.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1e90ff; /* Blue */
        }

        .panelGrid {
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 10px;
        }

        .panelGrid label {
            grid-column: 1 / 2;
            align-self: center;
        }

        .panelGrid input[type="text"],
        .panelGrid input[type="checkbox"] {
            grid-column: 2 / 3;
            width: 100%;
            box-sizing: border-box;
        }

        .commandButton {
            margin-top: 10px;
            width: 100%;
        }

    </style>
</head>
<body>

<div class="container">

    <h2>Shipment Adding</h2>

    <h:form>
        <div class="panelGrid">
            <label for="name">Name</label>
            <h:inputText id="name" required="true" styleClass="inputText" value="#{shipmentservice.name}"/>
            
            <label for="address">Address</label>
            <h:inputText id="address" required="true" styleClass="inputText" value="#{shipmentservice.address}"/>
            
            <label for="construction_year">Price</label>
            <h:inputText id="price" required="true" styleClass="inputText" value="#{shipmentservice.price}" />
                            

            <h:outputText/>
            
        </div>
        <h:commandButton value="Submit shipment" action="#{shipmentservice.send}" styleClass="commandButton"/>
    </h:form>
</div>

</body>
</html>
